services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ivco_dev
      POSTGRES_USER: ivco_user
      POSTGRES_PASSWORD: ivco_password
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ivco_user -d ivco_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: node:22-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./cms:/app
      - app_node_modules:/app/node_modules
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - ~/.n8n:/home/node/.n8n
    environment:
      - N8N_PORT=5678
      - GENERIC_TIMEZONE=Asia/Taipei
      - TZ=Asia/Taipei

volumes:
  pgdata:
  app_node_modules:
